name: Go


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3.2.0
      with:
        go-version: 1.18
        cache: false

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
