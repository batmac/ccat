name: Go
env:
  # needed for the --check tests
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

on:
  push:
  pull_request:
  merge_group:

jobs:
  go:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Install cURL Headers
        uses: lyricwulf/abc@v1
        with:
          linux: libcurl4-openssl-dev

      - name: Go env
        run: go env

      - name: Build
        run: go build -v -tags libcurl ./cmd/ccat

      - name: Test
        run: go test -v -tags libcurl  ./...

      - name: Coverage
        run: |
          go test -race -cover -coverprofile coverage1.out ./...
          go test -race -cover -coverprofile coverage2.out -tags libcurl,crappy  ./...

      - name: Codecov
        uses: codecov/codecov-action@v4.5.0
        with:
          files: coverage1.out,coverage2.out

  win:
    strategy:
      matrix:
        os: [windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
      - run: printenv|sort
      - run: go build -v ./cmd/ccat
      #- run: go test -v ./...
